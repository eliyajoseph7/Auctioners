{% extends 'custom/main.html' %} {% block content %}

<div class="container">
    <div class="col-lg-6 offset-md-4 mt-5 ">
        <div class="form d-flex align-items-center">
            <form method="post" class="form-validate p-5 shadow-lg jumbotron">
                {% csrf_token %}
                <p class="text-center display-4 text-muted">Login</p>
                <hr class="divider" />
                <div class="form-group row">
                    <label for="login-username" class="label-material">User Name</label>
                    <input id="login-username" type="text" name="username" required data-msg="Please enter your username" class="form-control">
                </div>
                <div class="form-group row">
                    <label for="login-password" class="label-material">Password</label>
                    <input id="login-password" type="password" name="password" required data-msg="Please enter your password" class="form-control">
                </div>
                <div class="form-group">
                    <button id="login" type="submit" name="loginSubmit" class="btn btn-primary">Login</button>
                </div>

                {% for message in messages %}

                <div class="alert alert-warning {{ message.tags }} alert-dismissible" role="alert" timeout=5 00>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button> {{ message }}

                </div>
                {% endfor %}




                <!-- This should be submit button but I replaced it with <a> for demo purposes-->

                <a href="{% url 'house' %}" class="forgot-pass">Forgot Password?</a><br><small>Do not have an account? </small><a href="{% url 'register' %}" class="signup">Signup</a>
            </form>
        </div>
    </div>
</div>
</div>

{% endblock content %}
