{% extends 'custom/main2.html' %}
{% load static %}
 {% block content %}
<style type="text/css">
    .box-element{
        box-shadow:hsl(0, 0%, 80%,) 0 0 16px;
        background-color:#fff;
        border-radius: 4px;
        padding: 10px;
    }

    .house{
        border-radius: 0 0 4px 4px;
    }

    .thumbnail{
        width: 100%;
        height: 150px;
        -webkit-box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
        -moz-box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
         box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
    }

    h1,h2,h3,h4,h5,h6{
    color:hsl(0, 0%, 30%);
}
</style>

        <!-- Section: Block Content -->

 <div class="row justify-content-center">

    {% for house in house %}
  <div class="col-lg-4">
            <img class="thumbnail" src="{{house.imageURL}}">
            <div class="box-element house">
                <h6><strong>{{house.street}}</strong></h6>
                <hr>               
                <button style="display;float: left"  data-house={{house.id}} data-action="add" class="btn btn-outline-dark add-btn mx-auto update-cart">Add to Cart</button>
                <a class="btn btn-dark text-warning" href="#">View</a>
                <h4 style="display: inline-block; float: right"><strong>Sh {{house.price|floatformat:2}}</strong></h4>                
            </div>
        </div>
   {% endfor %}
    </div>

<!-- Section: Block Content -->


{% endblock content %}
